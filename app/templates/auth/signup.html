{% extends "base.html" %}
{% block content %}
<section class="auth-card auth-card--elevated">
    <div class="auth-brand">
        <span class="auth-avatar">FE</span>
        <div>
            <p class="muted">Join the workspace</p>
            <strong>Create a new account</strong>
        </div>
    </div>
    {% if error %}<div class="alert error">{{ error }}</div>{% endif %}
    <form method="post" action="/signup" class="auth-form">
        <label>Full name
            <input type="text" name="full_name" required autocomplete="name">
        </label>
        <label>Email address
            <input type="email" name="email" required autocomplete="email">
        </label>
        <label>Password
            <input type="password" name="password" minlength="8" required autocomplete="new-password">
        </label>
        <button type="submit">Create Account</button>
    </form>
    <p class="auth-meta">Already onboarded? <a href="/login">Return to sign in</a></p>
</section>
{% endblock %}
